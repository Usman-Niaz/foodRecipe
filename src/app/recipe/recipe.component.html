<div class="min-h-[500px]">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-4 border-b pb-2">
    All Recipes
  </h2>

  <div class="flex justify-center">
    <div class="w-[95%] sm:w-1/2 lg:w-1/3 mb-4">
      <input
        type="text"
        pInputText
        placeholder="Search recipe "
        class="w-full text-gray-900 p-2 border rounded-md !bg-gray-100"
        (input)="filterByTitle($any($event.target).value)"
      />
    </div>
  </div>

<app-recipe-component/>
</div>
